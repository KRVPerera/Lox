plugins {
    id 'java'
}

jar {
    manifest {
        attributes 'Main-Class' : 'com.craftinginterpreters.krv.lox.Lox'
    }
}

group 'com.craftinginterpreters.krv.lox'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}
